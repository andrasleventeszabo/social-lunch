<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Social Lunch</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
        #joined {
            list-style-type: none;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="header :: navbar-top"></div>
    <div th:replace="header :: navbar-bottom"></div>
    <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-more-section">
            <div class="android-card-container mdl-grid">

                <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text" th:text="${event.title}"></h4>
                        <p class="event-view-by" th:text="'by ' + ${event.host.firstName} + ' ' + ${event.host.lastName}"> by</p> <br/>
                        <p class="event-view-by" th:text="${event.date} + ' at ' + ${event.address.city} + ${event.address.addressLine}"> by</p>
                    </div>
                    <div class="mdl-card__media">
                        <img th:attr="src='/images/' + ${event.picture}" />
                    </div>
                    <div class="mdl-card__supporting-text">
                <span class="mdl-typography--font-light mdl-typography--subhead"
                      th:text="${event.description}">
                </span>

                    </div>
                    <div class="mdl-card__actions">
                        <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase"
                           th:href="@{~/event(eid=${event.id})}">
                            Write a review
                            <i class="material-icons">border_color</i>
                        </a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title mdl-card--border">
                        <h4 class="mdl-card__title-text">Participants:</h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span class="mdl-typography--font-light mdl-typography--subhead"></span>
                        <ul th:each="user : ${event.joinedUsers}" th:if="${not #lists.isEmpty(event.joinedUsers)}">
                            <li th:text="${user.username}" id="joined" class="mdl-typography--text-uppercase">Dummy User</li>
                        </ul>
                        <span th:if="${username} != ${event.host.username}">
                            <span th:if="${#lists.contains(joined_usernames, username)}">
                                <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" th:href="@{/event/{eventid}/leave(eventid=${event.id})}">
                                    <span>leave</span>
                                    <i class="material-icons">touch_app</i>
                                </a>
                            </span>
                            <span th:if="${not #lists.contains(joined_usernames, username)}">
                                <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" th:href="@{/event/{eventid}/join(eventid=${event.id})}">
                                    <span>join</span>
                                    <i class="material-icons">touch_app</i>
                                </a>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="android-footer mdl-mega-footer">
            <div class="mdl-mega-footer--top-section">
                <div class="mdl-mega-footer--right-section">
                    <a class="mdl-typography--font-light" href="#top">
                        Back to Top
                        <i class="material-icons">expand_less</i>
                    </a>
                </div>
            </div>

            <div class="mdl-mega-footer--middle-section">
                <p class="mdl-typography--font-light">Peanut!s imagery: Â© 2017 Budapest, Part of the Codecool
                    community</p>
                <p class="mdl-typography--font-light">Some features may not be available in all areas</p>
            </div>
        </footer>
    </div>
</div>
<div th:replace="footer :: closing-body-scripts"></div>
</body>
</html>
