<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Basic Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <h2>Spring Boot Basic Sample</h2>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p>E-mail: <input type="text" th:field="*{email}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
    <p><a href="/">Home</a></p>
</body>
</html>
